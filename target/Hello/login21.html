<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login_21</title>
</head>
<body>
<form action="/Hello/check" method="POST">
    <p>
        <label>Логин</label>
        <input type="text" name="name">

        <label>Подтвердите пароль</label>

</form>
</body>
</html>
